language: android
jdk: oraclejdk8
env:
  global:
  - secure: 
  - secure: 
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.3
  - android-22
  - android-25
  - sys-img-armeabi-v7a-android-22
  - extra-android-m2repository
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_be1ae8b65885_key -iv $encrypted_be1ae8b65885_iv
  -in key.jks.enc -out key.jks -d
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
before_script:
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
script:
- cd app/
- "../gradlew build connectedCheck"
- cd ../
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_deploy:
- cp $TRAVIS_BUILD_DIR/key.jks $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -key $HOME/key.jks -storepass
  $storepass -keypass $keypass app-release-unsigned.apk Grouvie_keystore
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/24.0.2/zipalign -v 4 app-release-unsigned.apk Grouvie.apk"
deploy:
  provider: releases
  file: Grouvie.apk
  skip_cleanup: true
  on:
    repo: T-Khanna/Grouvie
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: 
  app: sleepy-hamlet-51777
